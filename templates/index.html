<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hello, Flask!</h1>
        <p>Welcome to my web page.</p>
        {% if data %}
            <ul>
                {% for item in data %}
                    <li>{{ item[1] }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
