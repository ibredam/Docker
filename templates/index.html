<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user[0] }} - {{ user[1] }}</li>
        {% endfor %}
    </ul>

    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product[0] }} - ${{ product[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
